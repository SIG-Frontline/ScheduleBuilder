name: Lint & Build

on:
  pull_request:
    branches:
      - dev
      - main
      - feat-lint-fix-action # For testing, remove later

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run Linter
        id: lint
        run: |
          pnpm lint > lint.txt
          echo "LINT_EXIT_CODE=$?" >> $GITHUB_ENV

      - name: Run Build
        id: build
        run: |
          pnpm build > build.txt
          echo "BUILD_EXIT_CODE=$?" >> $GITHUB_ENV

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-and-build-logs
          path: |
            lint.txt
            build.txt
